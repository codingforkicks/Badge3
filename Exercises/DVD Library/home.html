<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dvd Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
</head>
<body>
    <div class="container">
        <!-- header buttons-->
        <br>
        <div class="nav">
            <div class="col-md-4 ">
                <button type="button"
                        id="addButton"
                        class="btn btn-success">
                    Create Dvd
                </button>
            </div>
            <div class="col-1">
                <button type="button"
                        id="addButton"
                        class="btn btn-primary">
                    Search
                </button>
            </div>
            <div class="col-2">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Search Category
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Title</a>
                    <a class="dropdown-item" href="#">Release Year</a>
                    <a class="dropdown-item" href="#">Director</a>
                    <a class="dropdown-item" href="#">Rating</a>
                </div>
            </div>
            <div class="col-md-5">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchInput" aria-describedby="search" placeholder="Search Term">
                    </div>
                </form>
            </div>
        </div>

        <hr>

        <!-- error messages-->
        <ul class="list-group" id="errorMessages"></ul>

        <div class="row" id="movieData">
            <!-- container for table -->
            <table id="movieTable" class="table table-hover table-striped table-bordered text-center">
                <thead class="thead-light">
                    <tr>
                        <th width="22%">Title</th>
                        <th width="22%">Release Date</th>
                        <th width="18%">Director</th>
                        <th width="14%">Rating</th>
                        <th width="22%"></th>
                    </tr>
                </thead>
                <!-- we will add data rows dynamically to the tbody -->
                <tbody id="contentRows"></tbody>
            </table>
        </div>

        <!--Delete Confirmation-->
        <div id="deleteDiv" style="display:none;">
            <h4>Conformation</h4>
            <hr>
            <p>Are you sure you want to delete this Dvd from your collection?</p>
            <div class="form-group row">
                <div class="offset-md-3 col-md-3">
                    <button type="button"
                            id="cancelButton"
                            class="btn btn-success">
                        Cancel
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button"
                            id="yesButton"
                            class="btn btn-success">
                        Yes
                    </button>
                </div>
            </div>
            <hr>
            <div></div>
        </div>

        <div id="addDiv" style="display:none;">

        </div>
        <div id="editDiv" style="display:none;">
            
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>
</body>
</html>
