<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dvd Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
</head>
<body>
    <div class="container">
        <!-- header buttons-->
        <br>
        <div class="nav">
            <div class="col-md-4 ">
                <button type="button"
                        id="addButton"
                        class="btn btn-success"
                        onclick="showAddForm();">
                    Create Dvd
                </button>
            </div>
            <div class="col-1">
                <button type="button"
                        id="addButton"
                        class="btn btn-primary">
                    Search
                </button>
            </div>
            <div class="col-2">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Search Category
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Title</a>
                    <a class="dropdown-item" href="#">Release Year</a>
                    <a class="dropdown-item" href="#">Director</a>
                    <a class="dropdown-item" href="#">Rating</a>
                </div>
            </div>
            <div class="col-md-5">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchInput" aria-describedby="search" placeholder="Search Term">
                    </div>
                </form>
            </div>
        </div>

        <hr>

        <!-- error messages-->
        <ul class="list-group" id="errorMessages"></ul>

        <div class="row" id="movieData">
            <!-- container for table -->
            <table id="movieTable" class="table table-hover table-striped table-bordered text-center">
                <thead class="thead-light">
                    <tr>
                        <th width="22%">Title</th>
                        <th width="22%">Release Date</th>
                        <th width="18%">Director</th>
                        <th width="14%">Rating</th>
                        <th width="22%"></th>
                    </tr>
                </thead>
                <!-- we will add data rows dynamically to the tbody -->
                <tbody id="contentRows"></tbody>
            </table>
        </div>

        <!--Delete Confirmation-->
        <div class="modal" id="deleteDiv" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmation</h5>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this Dvd from your collection?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="yesButton">Yes</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Edit Screen-->
        <div id="editDiv" style="display:none;">
            <h2 id="editHeader"></h2>
            <hr>
            <form role="form" id="editForm">
                <div class="form-group row">
                    <label for="editTitle" class="col-md-4 control-label">
                        Dvd Title:
                    </label>

                    <div class="col-md-8">
                        <input type="text"
                               class="form-control"
                               id="editTitle"
                               placeholder="Title"
                               required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="editReleaseYear" class="col-md-4 control-label">
                        Release Year:
                    </label>

                    <div class="col-md-8">
                        <input type="text"
                               class="form-control"
                               id="editReleaseYear"
                               placeholder="Release Year"
                               required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="editDirector" class="col-md-4 control-label">
                        Director:
                    </label>

                    <div class="col-md-8">
                        <input type="text"
                               class="form-control"
                               id="editDirector"
                               placeholder="Director"
                               required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="form-group col-md-4 form-inline">
                        <label for="editRating">Rating:</label>
                        <select class="form-control" id="editRating">
                            <option selected>G</option>
                            <option>PG</option>
                            <option>PG-13</option>
                            <option>R</option>
                            <option>NC-17</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4  form-inline">
                        <label for="editNotes">Notes:</label>
                        <textarea class="form-control" id="editNotes" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-md-3 col-md-3">
                        <input type="hidden" id="editMovieId">
                        <button type="button"
                                id="cancelButton"
                                class="btn btn-danger"
                                onclick="hideForm()">
                            Cancel
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button type="button"
                                id="updateButton"
                                class="btn btn-success">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!--add screen-->
        <div id="addDiv" style="display:none;">
            <h2 id="addHeader">Create Dvd</h2>
            <hr>
            <form role="form" id="addForm">
                <div class="form-group row">
                    <label for="addTitle" class="col-md-4 control-label">
                        Dvd Title:
                    </label>

                    <div class="col-md-8">
                        <input type="text"
                               class="form-control"
                               id="addTitle"
                               placeholder="Title"
                               required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="addReleaseYear" class="col-md-4 control-label">
                        Release Year:
                    </label>

                    <div class="col-md-8">
                        <input type="text"
                               class="form-control"
                               id="addReleaseYear"
                               placeholder="Enter Release Year"
                               required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="addDirector" class="col-md-4 control-label">
                        Director:
                    </label>

                    <div class="col-md-8">
                        <input type="text"
                               class="form-control"
                               id="addDirector"
                               placeholder="Enter Director"
                               required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="form-group col-md-4 form-inline">
                        <label for="addRating">Rating:</label>
                        <select class="form-control" id="addRating" placeholder="Choose Rating">
                            <option>G</option>
                            <option>PG</option>
                            <option>PG-13</option>
                            <option>R</option>
                            <option>NC-17</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4  form-inline">
                        <label for="addNotes">Notes:</label>
                        <textarea class="form-control" id="addNotes" rows="3" placeholder="Enter Note"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-md-3 col-md-3">
                        <input type="hidden" id="editMovieId">
                        <button type="button"
                                id="cancelButton"
                                class="btn btn-danger"
                                onclick="hideForm()">
                            Cancel
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button type="button"
                                id="createButton"
                                class="btn btn-success">
                            Create Dvd
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!--Display Movie Info-->
        <div id="displayDiv" style="display:none;">
            <h2 id="displayHeader"></h2>
            <hr>
            <div id="displayContent"></div>
            <div class="offset-md-3 col-md-3">
                <input type="hidden" id="editContactId">
                <button type="button"
                        id="editCancelButton"
                        class="btn btn-danger"
                        onclick="hideForm()">
                    Back
                </button>
            </div>
        </div>

    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>
</body>
</html>
